
<ion-content class="background">
	<h1>Vodafone</h1> 
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
    
    	<ion-list no-lines>
    		<ion-item>
    			<ion-label floating>UserName</ion-label>
    			<ion-input type="text"></ion-input>  			 			
       		</ion-item>
       		<ion-item>
    			<ion-label floating>Password</ion-label>
    			<ion-input type="Password"></ion-input>  			 			
       		</ion-item>
       		<ion-item>
       			<p>Forgot Password <a>Get Here</a></p>
       		</ion-item>	
       		<button ion-button color="danger" block outline>Login</button>
    	</ion-list>
    	<b>OR</b>
    	<button ion-button color="primary" ion-left block>
    	<ion-icon name="logo-facebook"> </ion-icon>
    	<div>login with facebook</div>
    	</button>
    	<button ion-button color="danger" ion-left block>
    	<ion-icon name="logo-google"> </ion-icon>
    	<div>login with google</div>
    	</button>
    </ion-card-content>
  </ion-card>
</ion-content>
